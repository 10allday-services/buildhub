language: python
python: 3.5
cache: pip
env:
  - TOX_ENV=py35
  - TOX_ENV=flake8
install:
  - pip install tox
script:
  - cd jobs; tox -e $TOX_ENV
after_success:
  # Report coverage results to coveralls.io
  - pip install coveralls
  - coveralls
matrix:
  include:
    - python: 3.6
      env:
        - TOX_ENV=py36
    - language: node_js
      node_js: 7
      install:
        - cd ui
        - npm install
      script:
        - npm run build
      cache:
        directories:
          - "node_modules"
